baseURL = "https://hataovo.github.io/"
languageCode = "zh-cn"
title = "我的博客"
theme = "stack"

# 修复分页配置
[pagination]
  pagerSize = 5

[params]
  # 基础信息
  description = "这是我的个人博客"
  subtitle = "欢迎来到我的博客"
  
  # 作者信息
  [params.author]
    name = "你的名字"
    image = "avatar.jpg"  # 放在 static 文件夹中
    description = "个人简介"
    website = "https://hataovo.github.io"
    
  # 外观设置
  defaultTheme = "light"  # light, dark, auto
  displayFullLangName = true
  
  # 主页设置
  [params.home]
    layout = "profile"  # profile, page
  
  # 文章设置 - 修复 license 配置
  [params.article]
    math = false
    toc = true
    readingTime = true
    # 将 license 改为对象配置
    [params.article.license]
      enabled = false
      # 如果启用许可证，可以这样配置：
      # enabled = true
      # name = "CC BY-NC-SA 4.0"
      # url = "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    
  # 评论系统（可选）
  [params.comments]
    enabled = false
    
  # 社交媒体链接 - 更新为你的实际信息
  [params.social]
    Email = "your-email@example.com"
    GitHub = "hataovo"
    # Twitter = "你的Twitter用户名"  # 如果没有可以注释掉或删除

[languages]
  [languages.zh-cn]
    title = "我的博客"
    [languages.zh-cn.params]
      description = "这是我的个人博客"
      subtitle = "欢迎来到我的博客"
    [languages.zh-cn.menu]
      [[languages.zh-cn.menu.main]]
        identifier = "home"
        name = "首页"
        url = "/"
        weight = 1
      [[languages.zh-cn.menu.main]]
        identifier = "posts"
        name = "文章"
        url = "/posts/"
        weight = 2
      [[languages.zh-cn.menu.main]]
        identifier = "about"
        name = "关于"
        url = "/about/"
        weight = 3

